<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>URL Shortener | Welcome</title>

<style>
:root {
  --primary:#4f46e5;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
  --border:#e5e7eb;
}

* { box-sizing:border-box; }

body {
  margin:0;
  min-height:100vh;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background:linear-gradient(135deg,#eef2ff,#f8fafc);
  display:flex;
  align-items:center;
  justify-content:center;
}

.card {
  width:380px;
  background:var(--card);
  border-radius:14px;
  padding:32px;
  box-shadow:0 20px 40px rgba(0,0,0,0.08);
  text-align:center;
}

.logo {
  font-size:32px;
  margin-bottom:10px;
}

h2 {
  margin:10px 0;
  font-size:22px;
}

.subtitle {
  color:var(--muted);
  font-size:14px;
  margin-bottom:20px;
}

input {
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:8px;
  border:1px solid var(--border);
  font-size:14px;
}

input:focus {
  outline:none;
  border-color:var(--primary);
}

button {
  width:100%;
  padding:12px;
  margin-top:18px;
  background:var(--primary);
  color:white;
  border:none;
  border-radius:8px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

.toggle {
  margin-top:16px;
  font-size:14px;
  color:var(--muted);
}

.toggle span {
  color:var(--primary);
  cursor:pointer;
  font-weight:600;
}

.message {
  margin-top:15px;
  font-size:13px;
  color:var(--primary);
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">ðŸ”—</div>
  <h2 id="title">Welcome Back</h2>
  <div class="subtitle" id="subtitle">
    Sign in to manage your short links
  </div>

  <input id="email" type="email" placeholder="Email address">
  <input id="password" type="password" placeholder="Password">

  <!-- OTP FIELD (hidden initially) -->
  <input id="otp" placeholder="Verification Code" style="display:none;">

  <button onclick="auth()" id="actionBtn">Sign In</button>

  <div class="toggle">
    <span id="toggleText" onclick="toggle()">Create an account</span>
  </div>

  <div class="message" id="message"></div>
</div>

<script src="https://unpkg.com/amazon-cognito-identity-js@6.2.0/dist/amazon-cognito-identity.min.js"></script>
<script>
const poolData = {
  UserPoolId: "us-east-1_8MQUFQFWn",
  ClientId: "5n2i34rj7s9gv062s0lnvopsel"
};

let isSignup = false;
let awaitingOtp = false;

function toggle(){
  isSignup = !isSignup;
  awaitingOtp = false;

  document.getElementById("otp").style.display = "none";

  document.getElementById("title").innerText =
    isSignup ? "Create Account" : "Welcome Back";

  document.getElementById("subtitle").innerText =
    isSignup ? "Sign up to start creating short links"
             : "Sign in to manage your short links";

  document.getElementById("actionBtn").innerText =
    isSignup ? "Sign Up" : "Sign In";

  document.getElementById("toggleText").innerText =
    isSignup ? "Already have an account? Sign in"
             : "Create an account";

  document.getElementById("message").innerText = "";
}

function auth(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const otp = document.getElementById("otp").value.trim();
  const msg = document.getElementById("message");

  if(!email || !password){
    msg.innerText = "Please enter email and password";
    return;
  }

  const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

  /* STEP 1: SIGN UP */
  if(isSignup && !awaitingOtp){
    userPool.signUp(email, password, [], null, function(err){
      if(err){
        msg.innerText = err.message;
      } else {
        msg.innerText = "ðŸ“§ Verification code sent to your email";
        awaitingOtp = true;
        document.getElementById("otp").style.display = "block";
        document.getElementById("actionBtn").innerText = "Verify Code";
      }
    });
    return;
  }

  /* STEP 2: CONFIRM OTP */
  if(isSignup && awaitingOtp){
    if(!otp){
      msg.innerText = "Please enter verification code";
      return;
    }

    const user = new AmazonCognitoIdentity.CognitoUser({
      Username: email,
      Pool: userPool
    });

    user.confirmRegistration(otp, true, function(err){
      if(err){
        msg.innerText = err.message;
      } else {
        msg.innerText = "âœ… Account verified! Please sign in.";
        isSignup = false;
        awaitingOtp = false;
        toggle();
      }
    });
    return;
  }

  /* STEP 3: SIGN IN */
  const user = new AmazonCognitoIdentity.CognitoUser({
    Username: email,
    Pool: userPool
  });

  const authDetails = new AmazonCognitoIdentity.AuthenticationDetails({
    Username: email,
    Password: password
  });

  user.authenticateUser(authDetails,{
    onSuccess: res=>{
      localStorage.setItem("token", res.getIdToken().getJwtToken());
      window.location.href="dashboard.html";
    },
    onFailure: err=>{
      msg.innerText = err.message;
    }
  });
}
</script>

</body>
</html>
